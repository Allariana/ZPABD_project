<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Reviewers</title>
</head>
<body>
			<table class="table">
				<thead>
					<tr>						
						<th>Id</th>		
						<th>Imię</th>
						<th>Nazwisko</th>	
						<th>Nazwa użytkownika</th>		
						<th>Email</th>	
					</tr>
				</thead>
				<tbody>
        <tr th:each="reviewer: ${reviewers}">
        <td th:text="${reviewer.reviewer_id}"> Id </td>
        <td th:text="${reviewer.FirstName}"> Imię </td>
        <td th:text="${reviewer.LastName}"> Nazwisko </td>
        <td th:text="${reviewer.username}"> Nazwa użytkownika </td>
         <td th:text="${reviewer.email}"> Email </td>
        </tr>
        </tbody>
			</table>
</body>
</html>
