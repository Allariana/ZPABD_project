<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Autorzy</title>
<div th:replace="fragments/header.html :: header-css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>
<div class="container bg-light text-dark p-4">
			<table class="table">
				<thead>
					<tr>						
						<th>Imię</th>	
						<th>Nazwisko</th>		
					</tr>
				</thead>
				<tbody>
        <tr th:each="author: ${authors}">
        <td th:text="${author.FirstName}"> Imię </td>
        <td th:text="${author.LastName}"> Nazwisko </td>
        </tr>
        </tbody>
			</table>
			<table class="table">
			<tbody class="tableClass">
				<tr>
					<td><a href="http://localhost:8080/admin/addAuthor">Dodaj autora</a></td>
					</div>
				</tr>
			</tbody>
		</table>
</div>
</body>
</html>
