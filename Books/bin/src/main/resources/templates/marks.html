<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Marks</title>
</head>
<body>
			<table class="table">
				<thead>
					<tr>						
						<th>Tytuł</th>		
						<th>Oceniający</th>	
						<th>Data</th>		
						<th>ocena</th>	
					</tr>
				</thead>
				<tbody>
        <tr th:each="mark: ${marks}">
        <td th:text="${mark.book.title}"> title </td>
        <td th:text="${mark.reviewer.LastName}"> reviewer </td>
        <td th:text="${mark.date}"> date </td>
        <td th:text="${mark.value}"> rating </td>
        <td>
        	<a th:href="'http://localhost:8080/reviewer?reviewerId='+${mark.reviewer.reviewer_id}">Oceniający</a>
       	</td>
        </tr>
        </tbody>
			</table>
</body>
</html>
