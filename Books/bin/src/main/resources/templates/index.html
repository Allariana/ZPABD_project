<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Books</title>
</head>
<body>
	<h1>Ranking</h1>
	
	<table class="table">
	<tbody class = "tableClass">
	<tr>
	<td><a href="http://localhost:8080/allAuthors">Autorzy</a></td>
	<td><a href="http://localhost:8080/allReviewers">Oceniający</a></td>
	<td><a href="http://localhost:8080/allTypes">Gatunki</a></td>
	</tr>

</tbody>
</table>

			<table class="table">
				<thead>
					<tr>	
						<th>Id</th>						
						<th>Tytuł</th>		
						<th>Autor</th>	
						<th>Gatunek</th>		
					</tr>
				</thead>
				<tbody class = "tableClass">
        <tr th:each="book: ${books}">
        <td id = "bookId" th:text="${book.book_id}"> id </td>
        <td th:text="${book.title}"> title </td>
        <td th:text="${book.author.LastName}"> author </td>
        <td th:text="${book.type.name}"> gatunek </td>
        <td>
        	<a th:href="'http://localhost:8080/marks?bookId='+${book.book_id}">Ocena</a>
       	</td>
        </tr>
        </tbody>
			</table>
			

</body>
</html>
